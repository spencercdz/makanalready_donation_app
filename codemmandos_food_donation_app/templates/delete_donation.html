{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mt-4 text-danger">Delete Food Listing</h1>
    <p class="text-center lead">Are you sure you want to delete the listing for:</p>
    <h3 class="text-center">{{ donation.food_item }}</h3>
    <p class="text-center">Once deleted, this action cannot be undone.</p>
    <p class="text-center text-muted">Restaurant: {{ donation.restaurant_name }}<br>Address: {{ donation.address }}</p>

    <form action="{{ url_for('delete_donation', donation_id=donation.id) }}" method="POST" class="text-center mt-4">
        <button 
            type="submit" 
            class="btn btn-danger" 
            onclick="return confirm('Are you sure you want to delete this listing?');" 
            aria-label="Confirm delete">
            <i class="fas fa-trash"></i> Yes, Delete
        </button>
        <a href="{{ url_for('view_donations') }}" class="btn btn-secondary" aria-label="Cancel delete">Cancel</a>
    </form>
</div>

<!-- add the icon: spencer -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
